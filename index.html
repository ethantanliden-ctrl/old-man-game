<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }
    canvas {
      border: 2px solid white;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 玩家（小恐龙）
    const player = {
      x: 50,
      y: 300,
      size: 50,
      velocity: 0,
      gravity: 0.5,
      isJumping: false
    };

    const dinoImg = new Image();
    dinoImg.src = "dino.png"; // 你要准备一张 dino.png 放同文件夹

    let obstacles = [];
    let gameOver = false;
    let score = 0;

    // 跳跃函数
    function jump() {
      if (!player.isJumping) {
        player.isJumping = true;
        player.velocity = -10;
      }
    }

    // 键盘控制
    document.addEventListener("keydown", e => {
      if (e.code === "Space") jump();
    });

    // 手机触摸控制
    document.addEventListener("touchstart", () => {
      jump();
    });

    // 碰撞检测
    function isCollide(a, b) {
      return (
        a.x < b.x + b.w &&
        a.x + a.size > b.x &&
        a.y < b.y + b.h &&
        a.y + a.size > b.y
      );
    }

    // 生成障碍物
    function spawnObstacle() {
      const h = Math.random() * 50 + 30;
      obstacles.push({
        x: canvas.width,
        y: canvas.height - h,
        w: 20,
        h: h
      });
    }

    // 更新游戏
    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 更新玩家位置
      player.y += player.velocity;
      player.velocity += player.gravity;

      if (player.y >= 300) {
        player.y = 300;
        player.isJumping = false;
      }

      // 画小恐龙
      ctx.drawImage(dinoImg, player.x, player.y, player.size, player.size);

      // 更新障碍物
      ctx.fillStyle = "green";
      obstacles.forEach(o => {
        o.x -= 4;
        ctx.fillRect(o.x, o.y, o.w, o.h);

        if (isCollide(player, o)) {
          gameOver = true;
          alert("Game Over! 你的得分: " + score);
        }
      });

      // 移除离开画布的障碍物
      obstacles = obstacles.filter(o => o.x + o.w > 0);

      // 计分
      score++;
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 30);

      requestAnimationFrame(update);
    }

    // 定时生成障碍物
    setInterval(spawnObstacle, 2000);

    // 等恐龙图片加载完成才开始
    dinoImg.onload = () => {
      update();
    };
  </script>
</body>
</html>

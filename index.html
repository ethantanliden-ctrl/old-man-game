<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小恐龙游戏 - 强化版</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
    }
    #restartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">重新开始</button>

  <!-- 🎵 音频文件 -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 自适应屏幕
    function resizeCanvas() {
      canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
      canvas.height = window.innerHeight > 400 ? 300 : window.innerHeight - 100;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let gravity = 0.6;
    let jumpPower = -12;
    let obstacles = [];
    let powerUps = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;
    let speed = 5;
    let spawnInterval = 2000;
    let spawnTimer;

    // === 图片 ===
    const dinoImg = new Image();
    dinoImg.src = "dino.png";

    const bgImg = new Image();
    bgImg.src = "bg.png";

    const cactusImgs = [];
    for (let i = 1; i <= 3; i++) {
      let img = new Image();
      img.src = `cactus${i}.png`;
      cactusImgs.push(img);
    }

    // === 音频 ===
    const bgm = document.getElementById("bgm");
    const jumpSound = document.getElementById("jumpSound");
    const hitSound = document.getElementById("hitSound");

    function playBgm() {
      if (bgm.paused) {
        bgm.play().catch(err => console.log("音乐被拦截:", err));
      }
    }

    // 背景
    let bgX = 0;
    function drawBackground() {
      bgX -= 2;
      if (bgX <= -canvas.width) {
        bgX = 0;
      }
      ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    // 跑道
    function drawGround() {
      ctx.fillStyle = "#444";
      ctx.fillRect(0, canvas.height - 40, canvas.width, 5);
    }

    // 恐龙
    const dino = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      vy: 0,
      jump: function() {
        if (this.y >= canvas.height - 100) {
          this.vy = jumpPower;
          jumpSound.play();
          playBgm();
        }
      },
      update: function() {
        this.y += this.vy;
        this.vy += gravity;
        if (this.y > canvas.height - 100) {
          this.y = canvas.height - 100;
          this.vy = 0;
        }
      },
      draw: function() {
        ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
      }
    };

    // === 障碍物 ===
    function spawnObstacle() {
      let randomImg = cactusImgs[Math.floor(Math.random() * cactusImgs.length)];
      let type = ["static", "moveX", "moveY", "dash"][Math.floor(Math.random() * 4)];
      obstacles.push({
        x: canvas.width,
        y: canvas.height - 90,
        width: 40,
        height: 40,
        img: randomImg,
        type: type,
        speed: speed,
        offset: Math.random() * 100
      });
    }

    function updateObstacles() {
      for (let ob of obstacles) {
        ob.x -= ob.speed;

        if (ob.type === "moveX") {
          ob.x += Math.sin(Date.now() / 200) * 2;
        } else if (ob.type === "moveY") {
          ob.y = canvas.height - 90 - Math.sin(Date.now() / 300 + ob.offset) * 30;
        } else if (ob.type === "dash") {
          if (ob.x < canvas.width - 200) {
            ob.speed = speed * 2;
          }
        }

        ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);

        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
          hitSound.play();
          bgm.pause();
        }
      }
      obstacles = obstacles.filter(o => o.x + o.width > 0);
    }

    // === 道具 ===
    function spawnPowerUp() {
      if (Math.random() < 0.01) {
        powerUps.push({
          x: canvas.width,
          y: canvas.height - 150,
          width: 25,
          height: 25,
          type: ["invincible", "doubleScore", "slow"][Math.floor(Math.random() * 3)]
        });
      }
    }

    function updatePowerUps() {
      for (let p of powerUps) {
        p.x -= speed;
        ctx.fillStyle =
          p.type === "invincible" ? "gold" :
          p.type === "doubleScore" ? "blue" : "purple";
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }
      powerUps = powerUps.filter(p => p.x + p.width > 0);
    }

    function checkPowerUpCollision() {
      for (let i = 0; i < powerUps.length; i++) {
        let p = powerUps[i];
        if (
          dino.x < p.x + p.width &&
          dino.x + dino.width > p.x &&
          dino.y < p.y + p.height &&
          dino.y + dino.height > p.y
        ) {
          if (p.type === "invincible") {
            effects.invincible = true;
            setTimeout(() => effects.invincible = false, 5000);
          } else if (p.type === "doubleScore") {
            effects.doubleScore = true;
            setTimeout(() => effects.doubleScore = false, 5000);
          } else if (p.type === "slow") {
            speed *= 0.5;
            setTimeout(() => speed *= 2, 5000);
          }
          powerUps.splice(i, 1);
        }
      }
    }

    // === 效果 ===
    let effects = { invincible: false, doubleScore: false };

    // 游戏循环
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      drawGround();

      dino.update();
      dino.draw();

      updateObstacles();
      spawnPowerUp();
      updatePowerUps();
      checkPowerUpCollision();

      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("High Score: " + highScore, 10, 40);

      if (!gameOver) {
        score += effects.doubleScore ? 2 : 1;
        if (score % 100 === 0) speed += 0.5; // 难度曲线
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        document.getElementById("restartBtn").style.display = "block";
        clearInterval(spawnTimer);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
      }
    }

    // 控制
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        dino.jump();
      }
    });
    document.addEventListener("touchstart", () => {
      dino.jump();
    });

    // 重新开始
    document.getElementById("restartBtn").addEventListener("click", () => {
      obstacles = [];
      powerUps = [];
      score = 0;
      speed = 5;
      spawnInterval = 2000;
      gameOver = false;
      document.getElementById("restartBtn").style.display = "none";
      bgm.currentTime = 0;
      bgm.play();
      spawnTimer = setInterval(() => {
        if (!gameOver) spawnObstacle();
      }, spawnInterval);
      gameLoop();
    });

    // === 图片加载完成后启动 ===
    let resourcesToLoad = 2 + cactusImgs.length;
    let resourcesLoaded = 0;

    function resourceLoaded() {
      resourcesLoaded++;
      if (resourcesLoaded >= resourcesToLoad) {
        spawnTimer = setInterval(() => {
          if (!gameOver) spawnObstacle();
        }, spawnInterval);
        gameLoop();
      }
    }

    [dinoImg, bgImg, ...cactusImgs].forEach(img => {
      img.onload = resourceLoaded;
      img.onerror = resourceLoaded;
    });
  </script>
</body>
</html>

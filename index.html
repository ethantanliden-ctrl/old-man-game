<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Â∞èÊÅêÈæôÊ∏∏Êàè - ËÅîÊú∫Áâà</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
    }
    #restartBtn {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">ÈáçÊñ∞ÂºÄÂßã</button>

  <!-- üéµ Èü≥È¢ëÊñá‰ª∂ -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>

  <script type="module">
    // === Firebase ÈÉ®ÂàÜ ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "‰Ω†ÁöÑAPI_KEY",
      authDomain: "‰Ω†ÁöÑÈ°πÁõÆID.firebaseapp.com",
      databaseURL: "https://‰Ω†ÁöÑÈ°πÁõÆID.firebaseio.com",
      projectId: "‰Ω†ÁöÑÈ°πÁõÆID",
      storageBucket: "‰Ω†ÁöÑÈ°πÁõÆID.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let playerId;
    let roomId = "room1";
    let players = {}; // ‰øùÂ≠òÊàøÈó¥ÊâÄÊúâÁé©ÂÆ∂ÁöÑÊï∞ÊçÆ

    signInAnonymously(auth).then(() => {
      playerId = "player_" + Math.floor(Math.random() * 10000);
      console.log("ÁôªÂΩïÊàêÂäü:", playerId);

      // ÂàùÂßãÂÜôÂÖ•Áé©ÂÆ∂
      set(ref(db, `rooms/${roomId}/players/${playerId}`), {
        x: 50,
        y: 200,
        score: 0
      });

      // Á¶ªÂºÄÊó∂Âà†Èô§Áé©ÂÆ∂
      window.addEventListener("beforeunload", () => {
        remove(ref(db, `rooms/${roomId}/players/${playerId}`));
      });

      // ÁõëÂê¨ÊàøÈó¥ÊâÄÊúâÁé©ÂÆ∂
      const roomRef = ref(db, `rooms/${roomId}/players`);
      onValue(roomRef, (snapshot) => {
        players = snapshot.val() || {};
      });
    });

    // === Ê∏∏ÊàèÈÉ®ÂàÜ ===
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
      canvas.height = window.innerHeight > 400 ? 300 : window.innerHeight - 100;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    let gravity = 0.6;
    let jumpPower = -12;
    let obstacles = [];
    let powerUps = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;
    let speed = 5;
    let spawnInterval = 2000;
    let spawnTimer;

    const dinoImg = new Image();
    dinoImg.src = "dino.png";
    const bgImg = new Image();
    bgImg.src = "bg.png";
    const cactusImgs = [];
    for (let i = 1; i <= 3; i++) {
      let img = new Image();
      img.src = `cactus${i}.png`;
      cactusImgs.push(img);
    }

    const bgm = document.getElementById("bgm");
    const jumpSound = document.getElementById("jumpSound");
    const hitSound = document.getElementById("hitSound");

    function playBgm() {
      if (bgm.paused) {
        bgm.play().catch(err => console.log("Èü≥‰πêË¢´Êã¶Êà™:", err));
      }
    }

    let bgX = 0;
    function drawBackground() {
      bgX -= 2;
      if (bgX <= -canvas.width) bgX = 0;
      ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    function drawGround() {
      ctx.fillStyle = "#444";
      ctx.fillRect(0, canvas.height - 40, canvas.width, 5);
    }

    const dino = {
      x: 50,
      y: canvas.height - 100,
      width: 50,
      height: 50,
      vy: 0,
      jump: function() {
        if (this.y >= canvas.height - 100) {
          this.vy = jumpPower;
          jumpSound.play();
          playBgm();
        }
      },
      update: function() {
        this.y += this.vy;
        this.vy += gravity;
        if (this.y > canvas.height - 100) {
          this.y = canvas.height - 100;
          this.vy = 0;
        }
      },
      draw: function() {
        ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
      }
    };

    function spawnObstacle() {
      let randomImg = cactusImgs[Math.floor(Math.random() * cactusImgs.length)];
      obstacles.push({
        x: canvas.width,
        y: canvas.height - 90,
        width: 40,
        height: 40,
        img: randomImg,
        speed: speed
      });
    }

    function updateObstacles() {
      for (let ob of obstacles) {
        ob.x -= ob.speed;
        ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);

        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
          hitSound.play();
          bgm.pause();
        }
      }
      obstacles = obstacles.filter(o => o.x + o.width > 0);
    }

    let effects = { invincible: false, doubleScore: false };

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBackground();
      drawGround();

      dino.update();
      dino.draw();

      updateObstacles();

      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("High Score: " + highScore, 10, 40);

      // ‚úÖ ‰∏ä‰º†Ëá™Â∑±Êï∞ÊçÆ
      if (playerId) {
        set(ref(db, `rooms/${roomId}/players/${playerId}`), {
          x: dino.x,
          y: dino.y,
          score: score
        });
      }

      // ‚úÖ ÁªòÂà∂ÂØπÊâã
      for (let id in players) {
        if (id !== playerId) {
          let p = players[id];
          ctx.fillStyle = "red";
          ctx.fillRect(p.x, p.y, 50, 50); // Áî®Á∫¢Ëâ≤ÊñπÂùó‰ª£Êõø
          ctx.fillStyle = "black";
          ctx.fillText(`P2 Score: ${p.score}`, p.x, p.y - 10);
        }
      }

      if (!gameOver) {
        score += 1;
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        document.getElementById("restartBtn").style.display = "block";
        clearInterval(spawnTimer);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
      }
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        dino.jump();
      }
    });
    document.addEventListener("touchstart", () => {
      dino.jump();
    });

    document.getElementById("restartBtn").addEventListener("click", () => {
      obstacles = [];
      score = 0;
      speed = 5;
      gameOver = false;
      document.getElementById("restartBtn").style.display = "none";
      bgm.currentTime = 0;
      bgm.play();
      spawnTimer = setInterval(spawnObstacle, spawnInterval);
      gameLoop();
    });

    let resourcesToLoad = 2 + cactusImgs.length;
    let resourcesLoaded = 0;
    function resourceLoaded() {
      resourcesLoaded++;
      if (resourcesLoaded >= resourcesToLoad) {
        spawnTimer = setInterval(spawnObstacle, spawnInterval);
        gameLoop();
      }
    }
    [dinoImg, bgImg, ...cactusImgs].forEach(img => {
      img.onload = resourceLoaded;
      img.onerror = resourceLoaded;
    });
  </script>
</body>
</html>

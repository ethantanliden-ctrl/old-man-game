<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>进阶小恐龙游戏</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // === 自适应屏幕大小 ===
    canvas.width = window.innerWidth > 800 ? 800 : window.innerWidth - 20;
    canvas.height = window.innerHeight > 300 ? 300 : window.innerHeight - 20;

    let gravity = 0.6;
    let jumpPower = -12;
    let obstacles = [];
    let powerUps = [];
    let score = 0;
    let highScore = 0;
    let gameOver = false;
    let gameSpeed = 5;

    let effects = { invincible: false, doubleScore: false };

    // === 恐龙 ===
    const player = {
      x: 50,
      y: canvas.height - 70,
      width: 40,
      height: 40,
      vy: 0,
      jump: function() {
        if (this.y >= canvas.height - 70) {
          this.vy = jumpPower;
        }
      },
      update: function() {
        this.y += this.vy;
        this.vy += gravity;
        if (this.y > canvas.height - 70) {
          this.y = canvas.height - 70;
          this.vy = 0;
        }
      },
      draw: function() {
        ctx.fillStyle = "green";
        ctx.fillRect(this.x, this.y, this.width, this.height);
      }
    };

    // === 障碍物 ===
    function spawnObstacle() {
      let type = ["static", "moveX", "moveY", "dash"][Math.floor(Math.random() * 4)];
      obstacles.push({
        x: canvas.width,
        y: canvas.height - 60,
        width: 30,
        height: 40,
        speed: gameSpeed,
        type: type,
        offset: Math.random() * 100
      });
    }

    function updateObstacles() {
      for (let obs of obstacles) {
        obs.x -= obs.speed;

        if (obs.type === "moveX") {
          obs.x += Math.sin(Date.now() / 200) * 2; // 左右摇动
        } else if (obs.type === "moveY") {
          obs.y = canvas.height - 60 - Math.sin(Date.now() / 300 + obs.offset) * 30; // 上下浮动
        } else if (obs.type === "dash") {
          if (obs.x < canvas.width - 200) {
            obs.speed = gameSpeed * 2; // 冲刺
          }
        }

        ctx.fillStyle = "brown";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        // 碰撞检测
        if (
          !effects.invincible &&
          player.x < obs.x + obs.width &&
          player.x + player.width > obs.x &&
          player.y < obs.y + obs.height &&
          player.y + player.height > obs.y
        ) {
          gameOver = true;
        }
      }

      obstacles = obstacles.filter(o => o.x + o.width > 0);
    }

    // === 道具 ===
    function spawnPowerUp() {
      if (Math.random() < 0.01) { // 1% 概率生成
        powerUps.push({
          x: canvas.width,
          y: canvas.height - 120,
          width: 20,
          height: 20,
          type: ["invincible", "doubleScore", "slow"][Math.floor(Math.random() * 3)]
        });
      }
    }

    function updatePowerUps() {
      for (let p of powerUps) {
        p.x -= gameSpeed;
        ctx.fillStyle =
          p.type === "invincible" ? "gold" :
          p.type === "doubleScore" ? "blue" : "purple";
        ctx.fillRect(p.x, p.y, p.width, p.height);
      }
      powerUps = powerUps.filter(p => p.x + p.width > 0);
    }

    function checkPowerUpCollision() {
      for (let i = 0; i < powerUps.length; i++) {
        let p = powerUps[i];
        if (
          player.x < p.x + p.width &&
          player.x + player.width > p.x &&
          player.y < p.y + p.height &&
          player.y + player.height > p.y
        ) {
          if (p.type === "invincible") {
            effects.invincible = true;
            setTimeout(() => effects.invincible = false, 5000);
          } else if (p.type === "doubleScore") {
            effects.doubleScore = true;
            setTimeout(() => effects.doubleScore = false, 5000);
          } else if (p.type === "slow") {
            gameSpeed *= 0.5;
            setTimeout(() => gameSpeed *= 2, 5000);
          }
          powerUps.splice(i, 1);
        }
      }
    }

    // === 游戏循环 ===
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 跑道
      ctx.fillStyle = "#666";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      // 玩家
      player.update();
      player.draw();

      // 障碍物
      updateObstacles();

      // 道具
      spawnPowerUp();
      updatePowerUps();
      checkPowerUpCollision();

      // 分数
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);
      ctx.fillText("High Score: " + highScore, 10, 50);

      if (!gameOver) {
        score += effects.doubleScore ? 2 : 1;
        if (score % 100 === 0) gameSpeed += 0.5; // 难度曲线
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("按 R 重新开始", canvas.width / 2 - 80, canvas.height / 2 + 40);

        if (score > highScore) highScore = score;
      }
    }

    // === 控制 ===
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        player.jump();
      }
      if (e.code === "KeyR" && gameOver) restartGame();
    });
    document.addEventListener("touchstart", () => {
      if (!gameOver) player.jump();
      else restartGame();
    });

    // === 定时生成障碍物 ===
    setInterval(() => {
      if (!gameOver) spawnObstacle();
    }, 2000);

    // === 重新开始 ===
    function restartGame() {
      obstacles = [];
      powerUps = [];
      score = 0;
      gameSpeed = 5;
      effects = { invincible: false, doubleScore: false };
      gameOver = false;
      player.y = canvas.height - 70;
      player.vy = 0;
      gameLoop();
    }

    // 启动
    gameLoop();
  </script>
</body>
</html>

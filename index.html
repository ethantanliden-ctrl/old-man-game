<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小恐龙游戏</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      flex-direction: column;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      display: block;
    }
    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <button id="restartBtn">重新开始</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartBtn = document.getElementById("restartBtn");

    let gravity = 0.6;
    let jumpPower = -12;
    let obstacles = [];
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameOver = false;

    // === 图片 ===
    const dinoImg = new Image();
    dinoImg.src = "dino.png";

    const bgImg = new Image();
    bgImg.src = "bg.png";

    const cactusImgs = [];
    for (let i = 1; i <= 3; i++) {
      let img = new Image();
      img.src = `cactus${i}.png`;
      cactusImgs.push(img);
    }

    // 背景
    let bgX = 0;
    function drawBackground() {
      bgX -= 2;
      if (bgX <= -canvas.width) {
        bgX = 0;
      }
      ctx.drawImage(bgImg, bgX, 0, canvas.width, canvas.height);
      ctx.drawImage(bgImg, bgX + canvas.width, 0, canvas.width, canvas.height);
    }

    // 恐龙
    const dino = {
      x: 50,
      y: 200,
      width: 50,
      height: 50,
      vy: 0,
      jump: function() {
        if (this.y >= 200) {
          this.vy = jumpPower;
        }
      },
      update: function() {
        this.y += this.vy;
        this.vy += gravity;
        if (this.y > 200) {
          this.y = 200;
          this.vy = 0;
        }
      },
      draw: function() {
        ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
      }
    };

    // 生成障碍物
    function spawnObstacle() {
      let randomImg = cactusImgs[Math.floor(Math.random() * cactusImgs.length)];
      obstacles.push({
        x: 800,
        y: 210,
        width: 40,
        height: 40,
        img: randomImg
      });
    }

    // 游戏循环
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 背景
      drawBackground();

      // 跑道
      ctx.fillStyle = "#666";
      ctx.fillRect(0, 260, canvas.width, 5);

      // 恐龙
      dino.update();
      dino.draw();

      // 障碍物
      for (let i = obstacles.length - 1; i >= 0; i--) {
        let ob = obstacles[i];
        ob.x -= 5;
        ctx.drawImage(ob.img, ob.x, ob.y, ob.width, ob.height);

        // 碰撞检测
        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
          }
          restartBtn.style.display = "inline-block";
        }

        if (ob.x + ob.width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }

      // 分数
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("High Score: " + highScore, 650, 20);

      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 300, 150);
      }
    }

    // 控制
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        if (!gameOver) {
          dino.jump();
        }
      }
    });
    document.addEventListener("touchstart", () => {
      if (!gameOver) {
        dino.jump();
      }
    });

    // 定时生成障碍物
    let obstacleInterval;
    function startSpawning() {
      obstacleInterval = setInterval(() => {
        if (!gameOver) spawnObstacle();
      }, 2000);
    }

    // 重启游戏
    function restartGame() {
      gameOver = false;
      score = 0;
      obstacles = [];
      bgX = 0;
      dino.y = 200;
      dino.vy = 0;
      restartBtn.style.display = "none";
      clearInterval(obstacleInterval);
      startSpawning();
      gameLoop();
    }

    restartBtn.addEventListener("click", restartGame);
    document.addEventListener("keydown", e => {
      if (gameOver && e.code === "Enter") {
        restartGame();
      }
    });

    // === 图片加载检测 ===
    let resourcesToLoad = 2 + cactusImgs.length;
    let resourcesLoaded = 0;

    function resourceLoaded() {
      resourcesLoaded++;
      if (resourcesLoaded >= resourcesToLoad) {
        startSpawning();
        gameLoop();
      }
    }

    dinoImg.onload = resourceLoaded;
    bgImg.onload = resourceLoaded;
    cactusImgs.forEach(img => (img.onload = resourceLoaded));
  </script>
</body>
</html>

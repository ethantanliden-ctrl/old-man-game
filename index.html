<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>小恐龙游戏</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    canvas {
      border: 2px solid #333;
      background: #fff;
      touch-action: manipulation; /* 防止手机浏览器双击放大 */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // 游戏参数
    let gravity = 0.6;
    let jumpPower = -12;
    let obstacles = [];
    let score = 0;
    let gameOver = false;

    // 重开按钮
    let restartBtn = { x: 340, y: 170, width: 140, height: 60 };

    // 加载图片
    const dinoImg = new Image();
    dinoImg.src = "dino.png"; // 替换为你的小恐龙图片

    const cactusImg = new Image();
    cactusImg.src = "cactus.png"; // 替换为障碍物图片

    // 恐龙
    const dino = {
      x: 50,
      y: 200,
      width: 50,
      height: 50,
      vy: 0,
      jump: function() {
        if (this.y >= 200) {
          this.vy = jumpPower;
        }
      },
      update: function() {
        this.y += this.vy;
        this.vy += gravity;
        if (this.y > 200) {
          this.y = 200;
          this.vy = 0;
        }
      },
      draw: function() {
        ctx.drawImage(dinoImg, this.x, this.y, this.width, this.height);
      }
    };

    // 生成障碍物
    function spawnObstacle() {
      obstacles.push({
        x: 800,
        y: 210,
        width: 40,
        height: 40,
      });
    }

    // 画重开按钮
    function drawRestartButton() {
      ctx.fillStyle = "#4CAF50";
      ctx.fillRect(restartBtn.x, restartBtn.y, restartBtn.width, restartBtn.height);
      ctx.fillStyle = "#fff";
      ctx.font = "24px Arial";
      ctx.fillText("Restart", restartBtn.x + 25, restartBtn.y + 38);
    }

    // 游戏循环
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 恐龙更新
      dino.update();
      dino.draw();

      // 障碍物更新
      for (let i = obstacles.length - 1; i >= 0; i--) {
        let ob = obstacles[i];
        ob.x -= 5;
        ctx.drawImage(cactusImg, ob.x, ob.y, ob.width, ob.height);

        // 碰撞检测
        if (
          dino.x < ob.x + ob.width &&
          dino.x + dino.width > ob.x &&
          dino.y < ob.y + ob.height &&
          dino.y + dino.height > ob.y
        ) {
          gameOver = true;
        }

        if (ob.x + ob.width < 0) {
          obstacles.splice(i, 1);
          score++;
        }
      }

      // 分数显示
      ctx.fillStyle = "#333";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);

      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      } else {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over", 300, 140);
        drawRestartButton();
      }
    }

    // 控制（电脑）
    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        dino.jump();
      }
    });

    // 控制（手机）
    document.addEventListener("touchstart", () => {
      if (!gameOver) {
        dino.jump();
      }
    });

    // 点击重开按钮
    canvas.addEventListener("click", (e) => {
      if (gameOver) {
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        if (
          mx >= restartBtn.x &&
          mx <= restartBtn.x + restartBtn.width &&
          my >= restartBtn.y &&
          my <= restartBtn.y + restartBtn.height
        ) {
          restartGame();
        }
      }
    });

    // 重开游戏
    function restartGame() {
      obstacles = [];
      score = 0;
      gameOver = false;
      dino.y = 200;
      dino.vy = 0;
      gameLoop();
    }

    // 定时生成障碍物
    setInterval(() => {
      if (!gameOver) spawnObstacle();
    }, 2000);

    // 等图片加载好再开始
    dinoImg.onload = () => {
      cactusImg.onload = () => {
        gameLoop();
      };
    };
  </script>
</body>
</html>
